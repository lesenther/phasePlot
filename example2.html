<!DOCTYPE HTML>
<html>

<head>
  <title>PhasePlot Example</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <style>
    #myData{
      height: 200px;
      width: 400px;
      display: block;
    }
  </style>

</head>

<body>
  <h1>PhasePlot - Quaternary Diagram Example</h1>

  <canvas id="myCanvas"></canvas>

  <textarea id="myData">
{"plot_type":4,"axes_labels":["Aa","Bb","Cc","Dd"],"plots":[{"caption":"Plot 1","points":[[0.1,0.2,300],[0.2,0.3,400],[0.3,0.4,500],[0.4,0.5,600]]},{"caption":"Plot 2","points":[[0.1,0.2,700],[0.2,0.3,800],[0.3,0.4,900],[0.4,0.5,1000]]}]}
  </textarea>

  <script src="http://rawgit.com/lesenther/phasePlot/master/phasePlot.js"></script>

  <script type="text/javascript">

    var myPlotSheet = new plotSheet("myCanvas");

    myPlotSheet.init({
      dataId: "myData",
      tempMap: true
    });

  </script>

</body>

</html>
