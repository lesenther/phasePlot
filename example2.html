<!DOCTYPE HTML>
<html>

<head>
  <title>PhasePlot Example</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <style>
    #myData{
      height: 200px;
      width: 400px;
      display: block;
    }
  </style>

</head>

<body>
  <h1>PhasePlot - Quaternary Diagram Example</h1>
  <h2>Input</h2>
  <textarea id="myData">
{
  "plot_type":4,
  "axes_labels":["Aa","Bb","Cc","Dd"],
  "plots":[{
    "caption":"Plot 1",
    "points":[
      [0.1,0.2,200],
      [0.2,0.3,233],
      [0.3,0.4,266],
      [0.4,0.5,300]
    ]
  },{
    "caption":"Plot 2",
    "points":[
      [0.1,0.2,325],
      [0.2,0.3,350],
      [0.3,0.4,375],
      [0.4,0.5,400]
    ]
  }]
}
  </textarea>

  <hr>

  <h2>Output</h2>
  <canvas id="myCanvas"></canvas>

  <script src="http://rawgit.com/lesenther/phasePlot/master/phasePlot.js"></script>

  <script type="text/javascript">

    var myPlotSheet = new plotSheet("myCanvas");

    myPlotSheet.init({
      dataId: "myData",
      tempMap: true
    });

  </script>

</body>

</html>
